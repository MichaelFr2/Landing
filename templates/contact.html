<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <title>Contact</title>
    <link rel="icon" href="/static/img/goose-wh-circle.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 

</head>
<body>

    <div class="wrapper">
       <div class="main">
            <div>
                <a class="link" href="/main">< Back to main page</a>
                
            </div>
            <div class="text">
                <div>You have been assigned a personal</div>
                <div>manager. He will contact you shortly!</div>
            </div >

            <div class="image-block" >                
                <div class="left-part">Talk to you soon</div>
                <img class="right-part"  src="{{url_for('static', filename='img/goose-wh-circle.svg')}}">
            </div>
        </div>

        

    </div><footer class="footer">

        <div class="footer-container">


            <div class="left-footer">
              <div class="email" ><a >hr@e-ngineers.com</a></div>
              <div class="url" ><a href="https://e-ngineers.com/">www.e-ngineers.com</a> </div>
            </div>

            <div class="right-footer" onsubmit="return false;">
              <input class="CV-button" type="submit" value="Send your CV" onClick="window.location='https://t.me/itgaga_bot'">

              <input id="open-button" class="request-button" type="submit"  value="Send your request">
            </div>

        </div>
      </footer>

      <div class="modal-overlay" id="modal-overlay"></div>
      <div class="pop-up-container" id="modal" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" role="dialog" >
        <button class="close-button" id="close-button" >X</button>

        <div class="pop-up-form">

          <div class="pu-label">Please fill the form</div>

          <form action="/contact" method="POST">
            <label class="label-name">Your name
              <input class="pa-input " name="name" type="text" placeholder="Name" required>
            </label>

            <label class="label-name">Your email
              <input class="pa-input " name="email" inputmode="email" type="email" placeholder="Email" required>
            </label>

            <label class="label-name">Your phone
              <input class="pa-input" name="tel" type="tel"  inputmode="tel" placeholder="Phone" required>
            </label>

            <label class="label-name">Theme of request
            <div class="checkbox-level-container">
                    <div class="checkbox-level-label">
                        <input class="checkbox-level" id="payroll" value="payroll" type="radio" name= "req_type" required>
                        <label for="payroll">Payroll</label>
                    </div>
                    <div class="checkbox-level-label">
                        <input class="checkbox-level" id="outstaff" type="radio" value="outstaff" name= "req_type" required>
                        <label for="outstaff">Outstaff</label>
                    </div>
            </div>
            </label>
            <label class="label-name">Your comment
              <input class="pa-input" name="comment" type="text"   placeholder="Comment">
            </label>

            <input class=" pa-input-submit"  type="submit" id="pa-input-submit" value="Submit">
          </form>

          <div class="policy" >By submitting this form you agree to the <a href="https://telegra.ph/Privacy-Policy-05-15-18">privacy policy</a></div>


        </div>

      </div>

      <script>
        var modal = document.querySelector("#modal"),
            modalOverlay = document.querySelector("#modal-overlay"),
            closeButton = document.querySelector("#close-button"),
            openButton = document.querySelector("#open-button");
            submitClose = document.querySelector("#pa-input-submit");


       openButton.addEventListener("click", function() {
        modal.classList.toggle("closed");
        modalOverlay.classList.toggle("closed");
       });

       modalOverlay.addEventListener("click", function() {
        modal.classList.toggle("closed");
        modalOverlay.classList.toggle("closed");
       });

       closeButton.addEventListener("click", function() {
        modal.classList.toggle("closed");
        modalOverlay.classList.toggle("closed");
       });

       submitClose.addEventListener("click", function() {
        modal.classList.toggle("closed");
        modalOverlay.classList.toggle("closed");
       });

       window.onkeydown = function( event ) {
        if ( event.keyCode == 27 ) {
          modal.classList.toggle("closed");
          modalOverlay.classList.toggle("closed");
        }
      };



      </script>
</body>
</html>
</body>
</html>
